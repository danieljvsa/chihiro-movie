<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Desafio 5</title>
</head>
<body>
    <div id="container">
        <header class="containerHeader">
            <div class="logo">
                <img src="/assets/logo.svg" alt="Logo">
            </div>
            <div class="social-media">
                <img src="/assets/facebook.svg" alt="facebook" />
                <img src="/assets/instagram.svg" alt="instagram" />
                <img src="/assets/twitter.svg" alt="twitter" />
                <img src="/assets/youtube.svg" alt="youtube" />
            </div>
        </header>
        <main class="contentDiv">
            <header class="contentHeader">
                <div class="content">
                    <h2>HAYAO MIYAZAKI</h2>
                    <h1>A VIAGEM <br>
                        DE CHIHIRO
                    </h1>
                    <p>Chihiro chega a um mundo mágico dominado por 
                        uma bruxa. Aqueles que a desobedecem são 
                        transformados em animais.
                    </p>
                </div>
                <div class="buttons">
                    <button class="buttonSpec">
                        <img src="/assets/play.svg" alt="play" />
                        <a href="#">Assistir agora</a>
                    </button>
                    <button class="buttonFlic">
                        <a href="#">assista o trailer</a>
                    </button>
                </div>
            </header>
            <main class="contentMain">
                <img src="/assets/bg.png" alt="background">
            </main>
        </main>
    </div>
</body>
</html>
